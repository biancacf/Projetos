<!DOCTYPE html>
<html lang="pt--br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:: Calculadora Simples ::</title>
    <link rel="stylesheet" href="style.css">
    <script src="controle.js"></script>
   
</head>
<body>
    <div class="fundo">
        <div class="calculadora">
            <h2>:::::::::</h2>
            <p id="resultado"></p>
            <table>                 
                <tr>
                    <td><button class="btnc" onclick="limpar()">C</td>
                    <td><button class="btnb" onclick="voltar()"><</td>
                    <td><button class="btno" onclick="inserir('/')">/</button></td>
                    <td><button class="btno" onclick="inserir('*')">*</button></td>
                </tr>
                <tr>
                    <td><button class="btnn" onclick="inserir('7')">7</button></td>
                    <td><button class="btnn" onclick="inserir('8')">8</button></td>
                    <td><button class="btnn" onclick="inserir('9')">9</button></td>
                    <td><button class="btno" onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btnn" onclick="inserir('4')">4</button></td>
                    <td><button class="btnn" onclick="inserir('5')">5</button></td>
                    <td><button class="btnn" onclick="inserir('6')">6</button></td>
                    <td><button class="btno" onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btnn" onclick="inserir('1')">1</button></td>
                    <td><button class="btnn" onclick="inserir('2')">2</button></td>
                    <td><button class="btnn" onclick="inserir('3')">3</button></td>
                    <td rowspan="2"><button class="btni" style="height: 106px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="3"><button class="btnn" style="width: 165px;" onclick="inserir('0')">0</button></td>
                    
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
