<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="controle.js"></script>
        <title>::Gélido Clock | Lich King ::</title>
    </head>
    <body>               
        <div class="borda">
            <div id="clock" class="clock">  
                
                <!--Ponteiros-->
                <img src="img/Ponteiro/hour-frost.png" id="hour" class="c hours"/>
                <img src="img/Ponteiro/mins-frost.png" id="minute" class="c minutes"/>
                <img src="img/Ponteiro/secs-frost.png" id="second" class="c seconds"/>

                <!--Números-->
                <div class="num n1">1</div>
                <div class="num n2">2</div>
                <div class="num n3">3</div>
                <div class="num n4">4</div>
                <div class="num n5">5</div>
                <div class="num n6">6</div>
                <div class="num n7">7</div>
                <div class="num n8">8</div>
                <div class="num n9">9</div>
                <div class="num n10">10</div>
                <div class="num n11">11</div>
                <div class="num n12">12</div>                    
            </div>
        </div>
        <img src="img/Relogio/ponto.png" class="pontos" />
    </body>
</html>
